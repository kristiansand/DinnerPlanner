<div class="row" class="checkboxes">
  	<div class="large-12 columns">
	  	<ul class="checkboxes">
            <div class="checkboxFoodCategories">
                <input type="checkbox" class="checkboxLabel" id="checkboxLabel0"/><label for="checkboxLabel0">Meat</label>
                <input type="checkbox" class="checkboxLabel" id="checkboxLabel1"/><label for="checkboxLabel1">Vegetables</label>
                <input type="checkbox" class="checkboxLabel" id="checkboxLabel2"/><label for="checkboxLabel2">Sides</label>
            </div>
	  	</ul>
  	</div>
</div>

<hr />


<br />
<div class="row fullWidth">
	<div class="large-12 columns">
		<slick class="slider single-item" id="slick-slider" current-index="index" responsive="breakpoints" slides-to-show=5 slides-to-scroll=5 ng-controller="SlickCtrl" dots=true centerMode=true>
			<div class="slide-container" ng-repeat="recipe in recipes">
				<p class="panel dinnerTitle">{{recipe[0]}}</p>
				<div class="overlay-container">
					<img class="dinnerImage" src="{{recipe[2]}}"></img>
					<div class="overlay">+</div>
				</div>
				<p class="panel dinnerDescription">{{recipe[1]}}</p>
			</div>
		</slick>
	</div>
</div>
