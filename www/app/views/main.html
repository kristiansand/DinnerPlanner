<div class="row" class="checkboxes">
  	<div class="large-12 columns">
	  	<ul class="checkboxes">
		  	<li><label class="checkbox"><input type="checkbox"> Meat</label></li>
		  	<li><label class="checkbox"><input type="checkbox"> Vegetables</label></li>
		  	<li><label class="checkbox"><input type="checkbox"> Sides</label></li>
	  	</ul>
  	</div>
</div>



<hr />


<br />
<div class="row fullWidth">
	<div class="large-12 columns">
		<slick class="slider single-item" id="slick-slider" current-index="index" responsive="breakpoints" slides-to-show=5 slides-to-scroll=5 ng-controller="SlickCtrl" dots=true centerMode=true>
			<div class="slide-container" ng-repeat="picture in pictures">
				<p class="panel dinnerTitle">Matrett</p>
				<div class="overlay-container">
					<img class="dinnerImage" src="/images/{{picture}}"></img>
					<div class="overlay">+</div>
				</div>
				<p class="panel dinnerDescription">Beskrivelse av matretten?</p>
			</div>
		</slick>
	</div>
</div>
