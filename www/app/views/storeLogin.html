<div class="row">
    <h1>{{loginStr}}</h1>
    <form>
        <input type="text" placeholder="{{usernameStr}}" ng-model="username" id="username"/>
        <input type="password" placeholder="{{passwordStr}}" ng-model="password" id="password"/>
        <button type="submit" ng-click="logIn()">{{loginStr}}</button>
    </form>
</div>
