<!doctype html>
<html class="no-js" lang="nb">
    <head>
        <meta charset="utf-8">
        <title>DinnerPlanner</title>
		<meta name="application-name" content="DinnerPlanner" />
		<meta name="author" content="Group7" />
        <meta name="description" content="DinnerPlanner - Vi gjør det lett å planegge middag!">
		<meta name="keywords" content="meta tags,search engine optimization" />
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <link rel="stylesheet" href="bower_components/foundation/css/foundation.css">
        <link rel="stylesheet" href="bower_components/foundation/css/normalize.css">
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog.css" />
        <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog-theme-default.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <script src="bower_components/modernizr/modernizr.js"></script>
    </head>
    <body ng-app="DinnerPlanner">
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
      
        <div class="page">
			
			<div >
				<top-bar>
					<ul class="title-area">
						  <li class="name">
								<h1><a href="#">{{title}}</a></h1>
						  </li>
						  <li toggle-top-bar class="menu-icon"><a href="#">Menu</a></li>
					</ul>

					<top-bar-section>
						<!-- Right Nav Section -->
						<ul class="right">
							<li class="divider previous"></li>
							<li class="previous"><a href="#" title="Previous">&lt;</a></li>
							<li class="divider"></li>
							<li><a href="recipeList.html">Recipe list</a></li>
							<li class="divider"></li>
							<li><a href="#">Print out</a></li>
							<li class="divider"></li>
						</ul>

						<!-- Left Nav Section -->
						<ul class="left">
							<li><a ng-click="logOut()">Log out</a></li>
						</ul>
					</top-bar-section>
				</top-bar>
			</div>

			
			
			<br /><br />
			<!-- CONTENT -->
            <div class="content">
            <ng-view ng-controller="MainCtrl">
            
                
                
                <div class="row" class="checkboxes">
  	<div class="large-12 columns">
	  	<ul class="checkboxes">
            <div class="checkboxFoodCategories">
                <form>
                <select ng-model="foodCategorySelected" ng-change="foodCategorySelect(foodCategories[foodCategorySelected-1])" ng-options="foodCategory.id as foodCategory.name for foodCategory in foodCategories">
                    <option value="">-- choose food category --</option>
                </select>
                <select ng-model="timeSpentSelected" ng-change="timeSpentSelect(timeSpent[timeSpentSelected-1])" ng-options="timeSpentS.id as timeSpentS.name for timeSpentS in timeSpent">
                    <option value="">-- choose time spent --</option>
                </select>
                <select ng-model="difficultySelected" ng-change="difficultySelect(difficulty[difficultySelected-1])" ng-options="difficultyS.id as difficultyS.name for difficultyS in difficulty">
                    <option value="">-- choose difficulty --</option>
                </select>
                <select ng-model="priceSelected" ng-change="priceSelect(price[priceSelected-1])" ng-options="priceS.id as priceS.name for priceS in price">
                    <option value="">-- choose price category --</option>
                </select>
                    <input type="reset">
                    </form>
            </div>
	  	</ul>
        <img src="images/rema100ad.jpg"/>
  	</div>
</div>

<hr />


<br />

<div class="row">
        <div ng-repeat="recipe in recipes" ng-init="getRecipes()">
            
    <div class="large-4 column">
            <p class="panel dinnerTitle">{{recipe[0]}}</p>
            <div class="overlay-container">
                <img class="dinnerImage" src="{{ recipe[2] }}"></img>
                <div class="overlay"><a href="#" class="button tiny round" ng-click="addToList(recipe[0], recipe[4])">+</a></div>
            </div>
            <p ng-bind-html="recipe[5]"></p>
            <p class="panel dinnerDescription">{{recipe[1]}}</p>
            <p class="panel" ng-bind-html="recipe[4]"></p>
        </div>
        </div>
</div>
                
                
                
                
            </ng-view>
</div>
        </div>

        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-foundation/mm-foundation-tpls.js"></script>
        <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
        <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
        <script src="bower_components/foundation/js/foundation.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/ngDialog/js/ngDialog.js"></script>
        <!-- endbower -->

        <script type="application/javascript" src="bower_components/fastclick/lib/fastclick.js"></script>


        <!-- build:js({.tmp,app}) scripts/scripts.js -->

        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/storeLogin.js"></script>
        <script src="scripts/controllers/recipeList.js"></script>
        <script src="scripts/plugins/parse.js"></script>
        <script src="scripts/plugins/foundation.accordion.js"></script>
        
        <!-- endbuild -->
        <script>
        </script>
    </body>
</html>
